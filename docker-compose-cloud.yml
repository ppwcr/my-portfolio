version: '3.8'

services:
  set-portfolio-api:
    build: .
    container_name: set-portfolio-api-cloud
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - DEBUG=False
      - LOG_LEVEL=INFO
    volumes:
      # Use named volumes for cloud deployment
      - portfolio_data:/app/_out
      - sector_data:/app/out_set_sectors
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    networks:
      - set-portfolio-network

  # Optional: Add nginx reverse proxy for SSL
  nginx:
    image: nginx:alpine
    container_name: set-portfolio-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - set-portfolio-api
    restart: unless-stopped
    networks:
      - set-portfolio-network

volumes:
  portfolio_data:
  sector_data:

networks:
  set-portfolio-network:
    driver: bridge
